services:

  elasticsearch:
    build:
      context: dockerimages/elasticsearch/
    volumes:
      - ./dockerimages/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build:
      context: dockerimages/logstash/
    volumes:
      - ./dockerimages/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./dockerimages/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: dockerimages/kibana/
    volumes:
      - ./dockerimages/kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch
      - redis
    ports:
      - "8080:8080"
    networks:
      - elk
      - default

  redis:
    build:
      context: dockerimages/redis/
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    links:
      - redis-commander

  redis-commander:
    build:
      context: dockerimages/redis-commander
    restart: always
    environment:
      REDIS_HOSTS: redis
      REDIS_HOST: redis
      REDIS_PORT: redis:6379
      HTTP_USER: root
      HTTP_PASSWORD: root
    ports:
      - "8081:8081"

volumes:
  redis_data:

networks:
  elk:
    driver: bridge