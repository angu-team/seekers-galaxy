services:

  elasticsearch:
    build:
      context: ./dockerimages/elasticsearch/
    volumes:
      - ./dockerimages/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build:
      context: ./dockerimages/logstash/
    volumes:
      - ./dockerimages/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./dockerimages/logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: ./dockerimages/kibana/
    volumes:
      - ./dockerimages/kibana/config/:/usr/share/kibana/config:ro
    networks:
      - elk
    depends_on:
      - elasticsearch

  redis:
    build:
      context: ./dockerimages/redis/
    volumes:
      - redis_data:/data
    links:
      - redis-commander

  redis-commander:
    build:
      context: ./dockerimages/redis-commander
    restart: always
    environment:
      REDIS_HOSTS: redis
      REDIS_HOST: redis
      REDIS_PORT: redis:6379
      HTTP_USER: root
      HTTP_PASSWORD: root

volumes:
  redis_data:

networks:
  elk:
    driver: bridge